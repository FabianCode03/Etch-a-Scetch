<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="page-container">
      <header><h1>Etch a Sketch</h1></header>
      <main class="flex-row wrapper">
        <div class="flex-column buttons-and-tools">
          <button id="Set-grid-button" class="button">Set grid size</button>
          <button id="rainbow-mode-button" class="button">Rainbow mode</button>
          <button id="grid-lines-button" class="button">
            Toggle grid lines
          </button>
          <button id="clear-button" class="button">clear</button>
        </div>
        <div class="flex-row pixel-container"></div>
      </main>
      <footer></footer>
    </div>
  </body>
